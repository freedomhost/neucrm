<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/commons/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/commons/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../static/css/public.css">
</head>
    <div class="layui-container" style="margin-top:40px;margin-left: 40px;">
        <form class="layui-form  layui-form-pane" action="" id="DDForm">
            <div class="layui-fluid">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" autocomplete="off" type="text" name="type">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">条目</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" autocomplete="off" type="text" name="title">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">值</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" autocomplete="off" type="text" name="value" lay-verify="number">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" pane style="width: 300px">
                    <div class="layui-inline">
                        <label class="layui-form-label">是否可编辑</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="status" value="0" title="是" checked="">
                            <input type="radio" name="status" value="1" title="否">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="dataDict">确定添加</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../static/commons/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../static/commons/layui/layui.js"></script>
    <script type="text/javascript" src="../../static/js/baseDate/addDataDict.js"></script>
    <script>
        layui.use(['form','jquery','table','layer'],function(){
            let form = layui.form,
                $ = layui.jquery,
                table = layui.table,
                layer = layui.layer;
            form.render();

        });
    </script>
</body>
</html>
