    <div class="layui-container" style="margin-top:40px;margin-left: 40px;">
        <form class="layui-form  layui-form-pane" action="" id="DDForm">
            <div class="layui-fluid">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <input id="id" name="id" hidden>
                            <input class="layui-input" type="text" name="type" id="type">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">条目</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="title" id="title">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">值</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="value" id="value" lay-verify="number">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" pane style="width: 300px">
                    <div class="layui-inline">
                        <label class="layui-form-label">是否可编辑</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="status" value="0" title="是" checked="">
                            <input type="radio" name="status" value="1" title="否">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="dataDict">确定修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
