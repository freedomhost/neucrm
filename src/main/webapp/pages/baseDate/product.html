<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/commons/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../static/css/public.css" media="all" />
</head>
<body>
	<blockquote class="layui-elem-quote">
			<form action="" class="layui-form">
			<div class="layui-input-inline">
				<input type="search" placeholder="名称" autocomplete="off" name="name" class="layui-input" />
			</div>
			<div class="layui-input-inline">
				<input type="search" placeholder="型号" autocomplete="off" name="type" class="layui-input" />
			</div>
			<div class="layui-input-inline">
				<input type="search" placeholder="批次" autocomplete="off" name="batch" class="layui-input" />
			</div>
			<div class="layui-input-inline">
				<a class="layui-btn" lay-submit lay-filter="search">查询</a>
			</div>
		</form>
	</blockquote>
    <table id="productList" lay-filter="productList"></table>
    <script type="text/javascript" src="../../static/commons/layui/layui.js"></script>
    <script type="text/javascript" src="../../static/js/baseDate/product.js"></script>
</body>
</html>
