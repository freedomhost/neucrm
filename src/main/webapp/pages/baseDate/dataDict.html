<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/commons/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/commons/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../static/css/public.css">

</head>
<body>
    <blockquote class="layui-elem-quote">
        <form action="" class="layui-form">
            <div class="layui-input-inline">
                <input type="search" placeholder="类别" autocomplete="off" name="type" class="layui-input" />
            </div>
            <div class="layui-input-inline">
                <input type="search" placeholder="条目" autocomplete="off" name="title" class="layui-input" />
            </div>
            <div class="layui-input-inline">
                <input type="search" placeholder="值" autocomplete="off" name="value" class="layui-input"/>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit lay-filter="search">查询</a>
                <a class="layui-btn layui-btn-normal add_btn">添加</a>
            </div>
        </form>
    </blockquote>
    <table id="dataDictList" lay-filter="dataDictList"></table>
    <script type="text/javascript" src="../../static/commons/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../static/commons/layui/layui.js"></script>
    <script type="text/javascript" src="../../static/commons/layer/layer.js"></script>
    <script type="text/javascript" src="../../static/js/baseDate/dataDict.js"></script>

    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</body>
</html>
