    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>服务创建</title>
        <link rel="stylesheet" href="../../static/commons/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="../../static/css/public.css" media="all" />
        <link rel="stylesheet" href="../../static/css/service/fkshow.css" media="all" />
    </head>
    <body class="childrenBody">
    <div class="show">
        <blockquote><h2>服务创建</h2></blockquote>
        <form id="customer"class = layui-form target="rfFrame">
            <iframe id="rfFrame" name="rfFrame" src="about:blank"></iframe>
            <table class="myTable">
                <colgroup>
                    <col width="20%">
                    <col width="30%">
                    <col width="20%">
                    <col width="30%">
                </colgroup>
                <tbody>
                <tr>
                    <td class="bg-eee">服务类型:</td>
                    <td><select name="serviceType" id="serviceType" lay-verify="required">
                        </select>
                        <span>*</span>
                    </td>
                    <td class="bg-eee"></td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td class="bg-eee">概要:</td>
                    <td> <input type="text" name="outline" id="outline"   autocomplete="off" class="layui-input" />
                    </td>

                    <td class="bg-eee">客户:</td>
                    <td>
                        <select  name="customerId"  id="customerId" lay-verify="required">
                        </select>
                        <span>*</span>
                    </td>


                </tr>

                <tr>
                    <td class="bg-eee">服务请求:</td>
                    <td><input type="text" name="serviceReq" id="serviceReq"  autocomplete="off" class="layui-input" lay-verify="required"/>
                        <span>*</span>
                    </td>
                    <td class="bg-eee">创建人:</td>
                    <td><input type="text" readonly id="creationName" name="creationName" autocomplete="off"  class="layui-input" lay-verify="required"/>
                        <span>*</span>
                    </td>
                </tr>
                </tbody>
            </table>


                <button  class="layui-btn save-btn" lay-submit lay-filter="save-btn">
                    <i class="layui-icon">&#xe62f;</i>保存</button>

        </form>

    </div>
    </body>
    <script src="../../static/commons/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/base64.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/myTool.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/serviceManagement/newService.js" type="text/javascript" charset="utf-8"></script>
    </html>
