<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/commons/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/public.css">
</head>
<body>
    <div class="layui-container" style="margin-top:40px;margin-left: 40px;">
        <form class="layui-form  layui-form-pane" action="" id="DDForm">
            <div class="layui-fluid">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input id="id" name="id" hidden>
                            <input class="layui-input" type="text" name="name" id="name" required lay-verify="required" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">登陆名</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="logName" id="logName" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-inline">
                            <input name="roleId" hidden>
                            <input class="layui-input" type="text" name="roleName" id="roleName" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="user">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../static/commons/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../static/commons/layui/layui.js"></script>
    <script type="text/javascript" src="../../static/js/user/usermessage.js"></script>

</body>
</html>
