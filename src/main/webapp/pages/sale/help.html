<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
	   <p style="text-indent:2em;letter-spacing: 2px;">
		   页面的查询按钮，可根据客户名称、概要和联系人的输入框内容可模糊查询到某条营销机会的信息。
	   </p>
	   
	   <p style="text-indent:2em;letter-spacing: 2px;">
		   页面的新建按钮，点击后可以创建新的营销机会记录
	   </p>

	   <p style="text-indent:2em;letter-spacing: 2px;">
		   页面的编辑按钮，点击即可弹出该机会详细信息的编辑窗口，提交后即可更新其内容。
	   </p>

	   <p style="text-indent:2em;letter-spacing: 2px;">
		   页面的删除按钮，若当前营销机会未被指派，点击后会删除其内容。
	   </p>

	   <p style="text-indent:2em;letter-spacing: 2px;">
		   页面的指派按钮，若是当前用户角色是销售主管，点击后可以设置指派人和指派时间，若是客户经理则没有此操作权限
	   </p>

  </body>
</html>
