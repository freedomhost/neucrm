<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/commons/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../static/css/public.css" media="all" />
	<link rel="stylesheet" href="../../static/css/sale/list.css"  />
</head>
<body class="childrenBody">
	<form id="soptunity" class="layui-form">
		<table class="layui-table">
			<colgroup>
				<col width="15%">
				<col width="35%">
				<col width="15%">
				<col width="35%">
			</colgroup>
			<tbody>
					<tr>
						<td>客户名称</td> <td> <input type="text" id="name" name="name" class="layui-input" autocomplete="off" required lay-verify="required"/></td>
						<td>成功概率(%)</td> <td><input type="number" min="0" max="100" step="1" id="successProbability" required lay-verify="range|required" name="successProbability" class="layui-input" autocomplete="off" /></td>
					</tr>

					<tr>
						<td>机会来源</td> <td><input type="text" id="opportunitySource" name="opportunitySource" autocomplete="off" required lay-verify="required" class="layui-input"/></td>
						<td>概要</td> <td><input type="text" id="outline" name="outline"  class="layui-input" autocomplete="off" required lay-verify="required"/></td>
					</tr>
					<tr>
						<td>联系人</td> <td> <input type="text" id="contacts" name="contacts" class="layui-input" autocomplete="off" required lay-verify="required"/></td>
						<td>联系人电话</td> <td><input type="tel" id="contactsTel" name="contactsTel" class="layui-input" autocomplete="off"  required lay-verify="phone|required"/></td>
					</tr>
					<tr>
						<td>机会描述</td>
						<td><textarea  id="opportunityDesc"  name="opportunityDesc" class="layui-textarea" autocomplete="off"></textarea></td>
					</tr>
					<tr>
						<td>创建人</td> <td> <input type="text" name="foundName" id="foundName" class="layui-input" autocomplete="off" required lay-verify="required"/></td>
						<td>
							创建时间
						</td>
						<td>
							<input type="text" name="creationTime" id="creationTime" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss"/>
						</td>
					</tr>
					<tr id="str">
						<td id="sbtn" colspan="4">
							<button class="layui-btn save-btn" lay-submit lay-filter="save-btn">
								<i class="layui-icon">&#xe62f;</i>保存</button>
						</td>
					</tr>
			</tbody>
		</table>
	</form>
</body>

 <script src="../../static/commons/layui/layui.js" type="text/javascript" charset="utf-8"></script>
 <script type="text/javascript" src="../../static/js/sale/edit-save.js" charset="utf-8"></script>
</html>
