<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户信息</title>
    <link rel="stylesheet" href="../../static/commons/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../static/css/public.css" media="all" />
    <link rel="stylesheet" href="../../static/css/marketingManagement/marketing.css" media="all" />
</head>
<body class="childrenBody">
<div class="show">
    <blockquote class="layui-elem-quote">
        <div class="c">
            <a class="layui-btn layui-btn-radius layui-btn-lg add_btn">添加计划项</a>
            <a class="layui-btn layui-btn-radius layui-btn-warm layui-btn-lg success_btn">开发成功</a>
            <a class="layui-btn layui-btn-danger layui-btn-radius layui-btn-lg fail_btn">开发失败</a>
            <a href="list.html" class="layui-btn layui-btn-primary fr">
                <i class="layui-icon">&#xe65c;</i>返回
            </a>
        </div>
    </blockquote>
    <form id="customer"class = layui-form target="rfFrame">
        <iframe id="rfFrame" name="rfFrame" src="about:blank"></iframe>
        <table class="myTable">
            <colgroup>
                <col width="20%">
                <col width="30%">
                <col width="20%">
                <col width="30%">
            </colgroup>
            <tbody>
            <tr>
                <td class="bg-eee">编号:</td>
                <td><input id="opportunityId" readonly name="opportunityId" type="text" autocomplete="off" class="layui-input" value="asd"/>
                </td>
                <td class="bg-eee">机会来源:</td>
                <td>
                    <input  id="opportunitySource" readonly name="opportunitySource" type="text"  required  lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
            </tr>
            <tr>
                <td class="bg-eee">客户名称:</td>
                <td>
                    <input  id="name" name="name" type="text"  readonly required  lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
                <td class="bg-eee">成功几率:</td>
                <td>
                    <input  id="successProbability" name="successProbability" readonly type="text"  required  lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
            </tr>

            <tr>
                <td class="bg-eee">概要:</td>
                <td>
                    <input  id="outline" name="outline" type="text" readonly required  lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
                <td class="bg-eee">
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td class="bg-eee">联系人:</td>
                <td>
                    <input  id="contacts" name="contacts" type="text"  required  readonly lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
                <td class="bg-eee">联系电话:</td>
                <td>
                    <input  id="contactsTel" name="contactsTel" type="text"  required  readonly lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
            </tr>

            <tr>
                <td class="bg-eee">机会描述:</td>
                <td>
                    <input  id="opportunityDesc" name="opportunityDesc" type="text"  required  readonly lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
                <td class="bg-eee">
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td class="bg-eee">创建人:</td>
                <td>
                    <input  id="foundName" name="foundName" type="text"  required  readonly lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
                <td class="bg-eee">创建时间:</td>
                <td>
                    <input  id="creationTime" name="creationTime" type="text"  required  readonly lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
            </tr>

            <tr>
                <td class="bg-eee">指派给:</td>
                <td>
                    <input  id="assignName" name="assignName" type="text"  required  readonly lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
                <td class="bg-eee">指派时间:</td>
                <td>
                    <input  id="assignTime" name="assignTime" type="text"  required  readonly lay-verify="required" autocomplete="off" class="layui-input"/>
                </td>
            </tr>
            </tbody>
        </table>

        <table id="lookList" name="lookList" lay-filter="lookList"></table>

        <script type="text/html" id="lookTool">
            <a class="layui-btn layui-btn-primary layui-btn-danger layui-btn-xs" lay-event="edit_btn">执行计划项</a>
            <a class="layui-btn layui-btn-primary layui-btn-warm layui-btn-xs" lay-event="save_btn">修改计划项</a>
            <a class="layui-btn layui-btn-primary layui-btn-warm layui-btn-xs" lay-event="del_btn">删除计划项</a>
        </script>
    </form>

</div>
</body>
<script src="../../static/commons/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/base64.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/myTool.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/marketingManagement/look.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/marketingManagement/drawlook.js" type="text/javascript" charset="utf-8"></script>
</html>
