<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>客户信息管理</title>
		<link rel="stylesheet" href="../../static/commons/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../static/css/public.css" media="all" />
		<style>
			input[type='search'] {width: 400px;}
		</style>
	</head>
	<body class="childrenBody">
		<div>
			<blockquote class="layui-elem-quote">
				<form class="layui-form" action="">
					<div class="layui-input-inline">
						<input type="search" name="search" required  lay-verify="required" placeholder="客户ID 客户名称 客户经理 客户等级 法人" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="search">
							<i class="layui-icon">&#xe615;</i>查询</button>
						<button id="refur" type="reset" class="layui-btn layui-btn-primary">
							<i class="layui-icon">&#xe666;</i>刷新</button>
					</div>
				</form>
			</blockquote>
			<table id="list" class="layui-table" lay-filter="list"></table>
		</div>
	</body>
	<script type="text/html" id="customerTool">
		<button  class="layui-btn layui-btn-xs layui-btn-normal" lay-event="show-btn">详细信息</button>
	</script>
	<script src="../../static/commons/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/base64.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/myTool.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/customer/list.js" type="text/javascript" charset="utf-8"></script>
</html>
